{% extends "base.html" %}
{% block content %}

<h2>{{ titulo }}</h2>

{% if ano_atual %}
  <p class="text-muted">Ano letivo atual: {{ ano_atual.nome }}</p>
{% endif %}

<form method="post">

  <div class="mb-3">
    <label class="form-label">Nome da disciplina</label>
    <input type="text" name="nome" class="form-control"
           value="{{ livro.nome if livro else '' }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Sigla (opcional)</label>
    <input type="text" name="sigla" class="form-control"
           value="{{ livro.sigla if livro and livro.sigla else '' }}">
  </div>

  {% if turmas_disponiveis is defined %}
    <div class="mb-3">
      <label class="form-label">Turmas associadas</label>
      <select name="turmas" class="form-select" multiple size="6">
        {% for t in turmas_disponiveis %}
          <option value="{{ t.id }}"
            {% if livro and t in livro.turmas %}selected{% endif %}>
            {{ t.nome }}
          </option>
        {% endfor %}
      </select>
      <div class="form-text">
        Mantém Ctrl (ou Cmd) premido para selecionar várias turmas.
      </div>
    </div>
  {% endif %}

  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{{ url_for('livros_list') }}" class="btn btn-secondary">Cancelar</a>

</form>

{% endblock %}
